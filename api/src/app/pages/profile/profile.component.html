    <script>
        // Add event listener for file input change
        document.getElementById('fileInput').addEventListener('change', function(event) {
            var fileList = event.target.files;
            var uploadedPhotosContainer = document.querySelector('.profile-picture-container');
    
            // Clear previous images
            uploadedPhotosContainer.innerHTML = '';
    
            // Loop through selected files
            for (var i = 0; i < fileList.length; i++) {
                var file = fileList[i];
                var imageType = /^image\//;
    
                // Check if the file is an image
                if (!imageType.test(file.type)) {
                    continue;
                }
    
                var imgElement = document.createElement('img');
                imgElement.classList.add('img-thumbnail', 'mr-2', 'mb-2');
                imgElement.file = file;
    
                uploadedPhotosContainer.appendChild(imgElement);
    
                var reader = new FileReader();
                reader.onload = (function(aImg) {
                    return function(e) {
                        aImg.src = e.target.result;
                    };
                })(imgElement);
    
                reader.readAsDataURL(file);
            }
        });
    </script>
