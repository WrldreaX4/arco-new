<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip book</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="book">
        <input type="checkbox" id="c1">
        <input type="checkbox" id="c2">
        <input type="checkbox" id="c3">
        <div id="cover"><img src="/assets/Orange.jpg"></div>
        <div class="flip-book">
            <div class="flip" id="p1">
                <div class="back">
                    <img src="Orange.jpg">
                    <label class="back-btn" for="c1"></label>
                </div>
                <div class="front">
                    <h2>Apple</h2>
                    <p>Lorem Ipsum</p>
                    <label class="next-btn" for="c1"></label>
                </div>
            </div>
            <div class="flip" id="p2">
                <div class="back">
                    <img src="Orange.jpg">
                    <label class="back-btn" for="c2"></label>
                </div>
                <div class="front">
                    <h2>Strawberry</h2>
                    <p>Lorem Ipsum</p>
                    <label class="next-btn" for="c2"></label>
                </div>
            </div>
            <div class="flip" id="p3">
                <div class="back">
                    <img src="Orange.jpg">
                    <label class="back-btn" for="c3"></label>
                </div>
                <div class="front">
                    <h2>Pineapple</h2>
                    <p>Lorem Ipsum</p>
                    <label class="next-btn" for="c3"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
