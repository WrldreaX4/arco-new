<app-navbar></app-navbar>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="collage.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>COLLAGE</title>
</head>
<body>
    <main>
        <div class="collagi">
            <h2>Collage</h2>
        </div>
        
        <section id="upload-section">
            <div class="container">
                <div class="title">
                    <h1>Documentation / Picture:</h1>
                    <label for="fileInput" id="fileInputLabel">Upload your picture(s) here.</label>
                    <input #imageInput type="file" id="fileInput" (change)="onFileSelected(imageInput.files)" multiple style="display: none;">
                </div>
                <div class="title2">
                    <h2>Picture Preview:</h2>
                </div>
                <div class="image-upload-container">
                    <div class="uploaded-images">
                        <img [(ngModel)]="image" [ngModelOptions]="{standalone:true}" *ngFor="let imageUrl of imageUrls" [src]="imageUrl" height="100" (click)="removeImage(imageUrl)">
                    </div>
                    <div class="button-container">
                        <button class="create-btn" (click)="createCollage()">Create</button>
                        <button class="cancel-btn" (click)="cancelCollage()">Cancel</button>
                        <button class="save-btn" (click)="submitCollage()">Save</button>
                    </div>
                </div>
                <canvas #collageCanvas>Collage will be displayed here</canvas>
            </div>
        </section>
    </main>
</body>
