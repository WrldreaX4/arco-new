<app-navbar></app-navbar>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="collage.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>COLLAGE</title>
</head>
<body>
    <main>
        <section id="upload-section">
            <div class="container">
                <div class="title">
                    <h1>Documentation / Picture:</h1>
                    <label for="fileInput" id="fileInputLabel">Upload your picture(s) here.</label>
                    <input #imageInput type="file" id="fileInput" (change)="onFileSelected(imageInput.files)" multiple style="display: none;">
                </div>
                <div class="title2">
                    <h2>Picture Preview:</h2>
                </div>
                <div class="image-upload-container">
                    <div class="uploaded-images">
                        <img *ngFor="let imageUrl of imageUrls" [src]="imageUrl" height="100" (click)="removeImage(imageUrl)">
                    </div>
                    <div class="button-container">
                        <button class="create-btn" (click)="createCollage()">Create</button>
                        <button class="cancel-btn" (click)="cancelCollage()">Cancel</button>
                    </div>
                </div>
                <canvas #collageCanvas></canvas>
            </div>
        </section>
    </main>
</body>
