<div class="container">
    <img class="wave" src="/assets/Bg.png">
    <div class="login-box">
        <img src="assets/Logo.png" alt="logo" class="logo">
        <div class="login-header">
            <header>Login</header>
            <p class="desc">Please sign up and login to continue using our app.</p>
        </div>
        <form (ngSubmit)="onLogin()"> <!-- Add form tag here -->
            <div class="input-box">
                <input type="text" class="input-field" name="email" placeholder="Email" [(ngModel)]="email" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="password" [(ngModel)]="password"  placeholder="Password" required>
            </div>
            <div class="forgot">
               
            </div>
            <div class="input-submit">
                <button class="submit-btn" type="submit" id="submit" ></button>
                <label for="submit">Login</label>
            </div>
        </form> <!-- Close form tag here -->
        <div class="sign-up-link">
            <p>Don't have account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
</div>
