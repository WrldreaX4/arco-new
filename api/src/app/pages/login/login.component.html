<div class="body">
    <div class="back-image">
        <img src="./assets/bk.png" alt="background image">
    </div>

    <section class="left">
        <section class="side login">
            <p class="titles">Don't have an account?</p>
            <p class="message">Annual Report with Picture Collage (ARCO).</p>
            <a href="/signup">Sign Up</a>
            <img src="/assets/v.svg" alt="">
        </section>

        <section class="main login">
            <div class="container">
                <img src="assets/Logo.png" alt="logo" class="logo">
                <p class="title">Login</p>
                <p class="desc">Please sign up and login to continue using our app.</p>
                <form>
                    <div class="form-control">
                        <input type="text" placeholder="Email" name="email" [(ngModel)]="email" required="">
                    </div>
                    <div class="form-control">
                        <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required="">
                    </div>
                    <button class="submit" type="submit" id="submit" (click)="onLogin()">Login</button>
                </form>
            </div>
        </section>
    </section>
</div>
